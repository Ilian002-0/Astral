    <style>
      body {
        background-color: #0c0b1e;
      }
      /* Custom scrollbar for a better look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1932;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a4a6a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #5a5a8a;
      }

      /* Hide scrollbar on mobile devices for a cleaner look */
      @media (max-width: 768px) {
        ::-webkit-scrollbar {
          display: none;
        }
      }

      /* Animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes fade-out {
        from { opacity: 1; }
        to { opacity: 0; }
      }

      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      
      .animate-fade-in-up {
        opacity: 0;
        animation: fade-in-up 0.6s ease-out forwards;
      }
      
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #0c0b1e;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        flex-direction: column;
        gap: 1rem;
        transition: opacity 0.5s ease-out;
      }

      .splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 0.8;
        }
        50% {
          opacity: 1;
        }
      }

      .splash-screen-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* Stagger delays */
      .animation-delay-100 { animation-delay: 100ms; }
      .animation-delay-200 { animation-delay: 200ms; }
      .animation-delay-300 { animation-delay: 300ms; }
      .animation-delay-400 { animation-delay: 400ms; }
      .animation-delay-500 { animation-delay: 500ms; }
      .animation-delay-600 { animation-delay: 600ms; }
      .animation-delay-700 { animation-delay: 700ms; }
      
      /* Responsive Typography */
      .text-main-header { font-size: clamp(2rem, 8vw, 3rem); }
      .text-modal-title { font-size: clamp(1.125rem, 4vw, 1.5rem); }
      .text-stat-value { font-size: clamp(1.125rem, 4vw, 1.5rem); }
      .text-calendar-profit { font-size: clamp(0.7rem, 2.5vw, 1rem); }
      .text-calendar-trades { font-size: clamp(0.6rem, 2vw, 0.75rem); }
    </style>

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
