<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo-with-bg.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlas</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0c0b1e" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
      /* Disable text selection to make it feel more like a native app */
      body {
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Standard */
      }
      /* Re-enable text selection for input fields */
      input, textarea {
        -webkit-user-select: text; /* Safari */
        -moz-user-select: text; /* Firefox */
        -ms-user-select: text; /* Internet Explorer/Edge */
        user-select: text; /* Standard */
      }
      /* Improve visibility of the date picker icon in dark mode */
      input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(0.8);
      }
      /* Custom text sizes used across the application */
      .text-main-header {
        font-size: 3.5rem; /* 56px */
        line-height: 1;
      }
      .text-stat-value {
          font-size: 1.75rem; /* 28px */
          line-height: 2.25rem; /* 36px */
      }
      .text-stat-value-md {
          font-size: 1.5rem; /* 24px */
          line-height: 2rem; /* 32px */
      }
      .text-stat-value-sm {
          font-size: 1.25rem; /* 20px */
          line-height: 1.75rem; /* 28px */
      }
      .text-modal-title {
          font-size: 1.5rem; /* 24px */
          line-height: 2rem; /* 32px */
      }
      .text-calendar-profit {
          font-size: 0.75rem; /* 12px */
          line-height: 1.1;
          white-space: nowrap;
      }
      .text-calendar-profit-sm {
        font-size: 0.6rem; /* 9.6px */
        line-height: 1.1;
        white-space: nowrap;
      }
      .text-calendar-profit-xs {
        font-size: 0.5rem; /* 8px */
        line-height: 1.1;
        white-space: nowrap;
      }
      .text-calendar-trades {
          font-size: 0.65rem; /* 10.4px */
          line-height: 1;
      }
      /* Hide scrollbar for a cleaner, app-like appearance */
      body::-webkit-scrollbar {
        display: none; /* for Chrome, Safari, and Opera */
      }
      body {
        -ms-overflow-style: none;  /* for Internet Explorer and Edge */
        scrollbar-width: none;  /* for Firefox */
      }
      /* Prevent focus outline on charts for a cleaner mobile experience */
      .recharts-wrapper:focus, .recharts-surface:focus {
        outline: none !important;
      }
      .recharts-wrapper {
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom Animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fade-in-scale-up {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
        opacity: 0;
      }
      .animate-fade-in-fast {
        animation: fade-in 0.2s ease-out forwards;
        opacity: 0;
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
        opacity: 0;
      }
      .animate-fade-in-scale-up {
        animation: fade-in-scale-up 0.3s ease-out forwards;
        opacity: 0;
      }
      /* Animation Delays */
      .animation-delay-100 { animation-delay: 100ms; }
      .animation-delay-200 { animation-delay: 200ms; }
      .animation-delay-300 { animation-delay: 300ms; }
      .animation-delay-400 { animation-delay: 400ms; }
      .animation-delay-500 { animation-delay: 500ms; }
      .animation-delay-600 { animation-delay: 600ms; }
      .animation-delay-700 { animation-delay: 700ms; }
      .animation-delay-800 { animation-delay: 800ms; }
      .animation-delay-900 { animation-delay: 900ms; }
      .animation-delay-1000 { animation-delay: 1000ms; }
      /* Loading Screen Styles */
      .app-loader {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        background-color: #0c0b1e;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }
      .app-loader .logo {
        width: 100px;
        height: 100px;
        animation: pulse 1.5s infinite ease-in-out;
        object-fit: contain;
      }
      .app-loader .title {
        color: #8B9BBD;
        font-size: 2rem;
        font-weight: bold;
        letter-spacing: 0.5rem;
        margin-top: 0;
        text-transform: uppercase;
      }
      @keyframes pulse {
        0% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(1); opacity: 0.8; }
      }
    </style>
    
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1"
  }
}
</script>
</head>
  <body class="bg-[#0c0b1e] text-gray-300 font-sans">
    <div id="root">
      <div class="app-loader">
        <img src="https://i.imgur.com/TN8saNO.png" class="logo" alt="Atlas Logo" />
        <div class="title">Atlas</div>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
