<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
      /* Disable text selection to make it feel more like a native app */
      body {
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Standard */
        overscroll-behavior-y: none; /* Strictly disable browser's native pull-to-refresh on body */
      }
      /* Re-enable text selection for input fields */
      input, textarea {
        -webkit-user-select: text; /* Safari */
        -moz-user-select: text; /* Firefox */
        -ms-user-select: text; /* Internet Explorer/Edge */
        user-select: text; /* Standard */
      }
      
      /* Global settings for native-like interaction on mobile */
      * {
        -webkit-tap-highlight-color: transparent; /* Removes gray highlight box on tap */
        outline: none; /* Removes default focus rings */
      }

      /* Button Glow Effects on Click (Neon vibe) */
      button {
        transition: transform 0.1s, box-shadow 0.2s;
      }
      /* Cyan Buttons (Primary) */
      .bg-cyan-600:active, .bg-cyan-500:active {
        box-shadow: 0 0 20px rgba(34, 211, 238, 0.6), 0 0 5px rgba(34, 211, 238, 0.8);
        border-color: rgba(34, 211, 238, 0.8);
      }
      /* Green Buttons (Success) */
      .bg-green-600:active {
        box-shadow: 0 0 20px rgba(74, 222, 128, 0.6), 0 0 5px rgba(74, 222, 128, 0.8);
      }
      /* Red Buttons (Danger) */
      .bg-red-600:active, .bg-red-800:active {
        box-shadow: 0 0 20px rgba(248, 113, 113, 0.6), 0 0 5px rgba(248, 113, 113, 0.8);
      }
      /* Gray Buttons (Secondary) */
      .bg-gray-600:active, .bg-gray-700:active, .bg-gray-800:active {
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
      }

      /* Specific overrides to ensure no outlines persist on charts */
      .recharts-wrapper:focus,
      .recharts-surface:focus,
      .recharts-sector:focus,
      .recharts-layer:focus {
        outline: none !important;
      }
      *:focus {
        outline: none !important;
      }

      /* PWA Window Controls Overlay Draggable Regions */
      .app-region-drag {
        -webkit-app-region: drag;
        app-region: drag;
      }
      .app-region-no-drag {
        -webkit-app-region: no-drag;
        app-region: no-drag;
      }
      /* Improve visibility of the date picker icon in dark mode */
      input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(0.8);
      }
      /* Custom text sizes used across the application */
      .text-main-header {
        font-size: 3.5rem; /* 56px */
        line-height: 1;
      }
      .text-stat-value {
          font-size: 1.75rem; /* 28px */
          line-height: 2.25rem; /* 36px */
      }
      .text-stat-value-md {
          font-size: 1.5rem; /* 24px */
          line-height: 2rem; /* 32px */
      }
      .text-stat-value-sm {
          font-size: 1.25rem; /* 20px */
          line-height: 1.75rem; /* 28px */
      }
      .text-modal-title {
          font-size: 1.5rem; /* 24px */
          line-height: 2rem; /* 32px */
      }
      .text-calendar-profit {
          font-size: 0.75rem; /* 12px */
          line-height: 1.1;
          white-space: nowrap;
      }
      .text-calendar-profit-sm {
        font-size: 0.6rem; /* 9.6px */
        line-height: 1.1;
        white-space: nowrap;
      }
      .text-calendar-profit-xs {
        font-size: 0.5rem; /* 8px */
        line-height: 1.1;
        white-space: nowrap;
      }
      .text-calendar-trades {
          font-size: 0.65rem; /* 10.4px */
          line-height: 1;
      }

      /* Custom Discreet Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.15);
        border-radius: 9999px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }
      ::-webkit-scrollbar-corner {
        background: transparent;
      }
      /* Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.15) transparent;
      }

      /* Prevent focus outline on charts for a cleaner mobile experience */
      .recharts-wrapper:focus, .recharts-surface:focus {
        outline: none !important;
      }
      .recharts-wrapper {
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom Animations */
      .ease-ios {
        transition-timing-function: cubic-bezier(0.32, 0.72, 0, 1);
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-out {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fade-in-scale-up {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes fade-out-scale-down {
        from {
          opacity: 1;
          transform: scale(1);
        }
        to {
          opacity: 0;
          transform: scale(0.95);
        }
      }
      
      /* New Premium Spring Animation */
      @keyframes spring-up {
        0% {
          opacity: 0;
          transform: translateY(15px) scale(0.95);
        }
        60% {
          opacity: 1;
          transform: translateY(-2px) scale(1.01);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @keyframes grow-and-fade-in {
          from {
              transform: scale(0.8);
              opacity: 0;
          }
          to {
              transform: scale(1);
              opacity: 1;
          }
      }
      
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
        opacity: 0;
      }
      .animate-fade-in-fast {
        animation: fade-in 0.2s ease-out forwards;
        opacity: 0;
      }
      .animate-fade-out {
        animation: fade-out 0.2s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
      }
      .animate-fade-in-scale-up {
        animation: fade-in-scale-up 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
      }
      .animate-fade-out-scale-down {
        animation: fade-out-scale-down 0.2s ease-out forwards;
      }
      .animate-spring-up {
        animation: spring-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
      }

      /* View Transitions for Calendar Modal */
      [style*="view-transition-name: day-card-active"] {
        contain: layout;
      }
      .day-detail-modal-root {
        contain: layout;
      }
      ::view-transition-group(day-card-active) {
        animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
      ::view-transition-new(day-card-active) {
        animation: 300ms grow-and-fade-in;
      }
      ::view-transition-old(day-card-active) {
        animation: 150ms ease-in forwards fade-out;
      }
      
      /* Animation Delays */
      .animation-delay-100 { animation-delay: 100ms; }
      .animation-delay-200 { animation-delay: 200ms; }
      .animation-delay-300 { animation-delay: 300ms; }
      .animation-delay-400 { animation-delay: 400ms; }
      .animation-delay-500 { animation-delay: 500ms; }
      .animation-delay-600 { animation-delay: 600ms; }
      .animation-delay-700 { animation-delay: 700ms; }
      .animation-delay-800 { animation-delay: 800ms; }
      .animation-delay-900 { animation-delay: 900ms; }
      .animation-delay-1000 { animation-delay: 1000ms; }
      /* Loading Screen Styles */
      .app-loader {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        background-color: #0c0b1e;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }
      .app-loader .logo {
        width: 140px;
        height: 140px;
        animation: pulse 1.5s infinite ease-in-out;
      }
      .app-loader .title {
        color: #8B9BBD;
        font-size: 2rem;
        font-weight: bold;
        letter-spacing: 0.5rem;
        margin-top: 0;
        text-transform: uppercase;
      }
      @keyframes pulse {
        0% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(1); opacity: 0.8; }
      }
    </style>

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Use relative path for better compatibility with bundlers/subpaths
          const swUrl = 'service-worker.js';
          navigator.serviceWorker.register(swUrl)
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
